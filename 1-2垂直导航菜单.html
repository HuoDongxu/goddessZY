<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1-2垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #manu li{
            width: 120px;
            height: 30px;
            background: #ff0000;
            margin-bottom: 5px;
        }
        #manu a{
            float: left;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<ul id="manu">
    <li><a href="#">link 1</a></li>
    <li><a href="#">link 2</a></li>
    <li><a href="#">link 3</a></li>
</ul>
</body>
</html>
